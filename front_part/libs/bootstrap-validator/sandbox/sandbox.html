<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="http://getbootstrap.com/dist/js/bootstrap.js"></script>
    <script src="../js/validator.js" type="text/javascript"></script>
    <title></title>
  </head>

  <body>

    <div class="well">
      <form id="myForm">

        <div class="form-group has-feedback">
          <input type="email" class="form-control" data-type-error="make this an email">
          <div class="form-control-feedback"></div>
          <div class="help-block with-errors"></div>
        </div>

      </form>

      <div class="form-group">
        <button type="submit" form="myForm" class="btn btn-primary">Submit</button>
        <button type="reset" form="myForm" class="btn btn-default">Reset</button>
      </div>
    </div>

    <script type="text/javascript">
      $('#myForm').validator({
        custom: {
          equals: function ($el) {
            var equals = $el.data('equals')
            if ($el.val() !== equals) return "Please type " + equals
          }
        },
        errors: {
          equals: 'Does not equal the correct value'
        }
      })
    </script>

  </body>

</html>
