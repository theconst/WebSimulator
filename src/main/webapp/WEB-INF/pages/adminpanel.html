<!DOCTYPE html>
<html lang="uk">
    <head>
        <title>Web Simulator | Administration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="libs/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="libs/jquery-3.1.1.min.js"></script>
        <script src="js/adminpanel.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/WebSimulator">Web Simulator</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="login.html">Головна</a></li>
                        <li class="active"><a href="#">Адміністрування</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container">
            <iframe id="empty" style="display:none" ></iframe>
            <div class ="form-group" >
                <form id="uploadbanner" 
                      enctype="multipart/form-data"
                      method="post" 
                      action="/WebSimulator/uploadmodel" 
                      class="form-horizontal"
                      target="#">
                    <fieldset name="Дії">
                        <input id="fileupload-hidden" name="modelxml" type="file" style="display:none;" />
                        <input id="fileupload-visible" type="button" class="btn btn-active" value="Вибрати файл" />
                        <input id="upload" type="button" value="Завантажити модель" class="btn"/>
                    </fieldset>
                </form>
                <table id="student-list" class="table-bordered table-hover">
                    <caption><input id="list" type="button" class="btn" value="Список студентів" /></caption>
                    <tr id="student" class="info">
                        <th>Логін</th><th>Ім&apos;я</th><th>Група</th><th>Варіант</th>
                    </tr>
                    <tr id="student-list-content"> </tr>
                </table>
            </div>
        </div>
    </body>
</html>
