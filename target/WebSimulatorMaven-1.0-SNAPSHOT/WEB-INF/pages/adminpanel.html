<!DOCTYPE html>
<!--
This is admin panel. From here you can access some advanced features
-->
<html>
    <head>
        <title>Administrator panel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="libs/bootstrap.min.css">
        <link rel="stylesheet" href="libs/style.css">
        <script src="libs/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <h1 class="text-center">Administrator console</h1>
        <div class="container">
            <div class="row">
                <div class ="form-group">
                    <form id="uploadbanner" 
                          enctype="multipart/form-data"
                          method="post" 
                          action="/WebSimulator/uploadmodel">
                        <input id="fileupload" 
                               name="modelxml" 
                               type="file" />
                        <input type="submit" 
                               value="submit" 
                               id="upload" 
                               class="btn-group btn-block"/>
                    </form>
                    <form id="liststudents" 
                          action="/WebSimulator/liststudents"
                          method="get">
                        <input type="submit" 
                               value="List of students" 
                               id="list" />
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
