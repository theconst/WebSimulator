<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Web Simulator | Login</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="libs/jquery-3.1.1.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/WebSimulator">Web Simulator</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="login.html">Вхід</a></li>
                <li><a href="registration.html">Реєстрація</a></li>
                <li><a href="simulation.html">Почати</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h3 class="text-center">Вхід</h3>
                <hr/>
                <form action="/WebSimulator/login" method="POST" class="form-signin" data-toggle="validator" role="form">
                    <div class="form-group has-feedback">
                        <label for="email">e-mail</label>
                        <input type="text" name="email" id="email" placeholder="Email" required="required" autofocus="autofocus" class="form-control" data-maxlength="15" data-minlength="4" />
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="password">Пароль
                                <!--<a href="#" class="login-fg-pwd">Forgot password?</a>-->
                            </label>
                        <input type="password" name="password" id="password" placeholder="Password" required="required" class="form-control" data-minlength="6" />
                        <div class="help-block with-errors">Щонайменше 6 символів</div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-success btn-block">Вхід</button>
                </form>
                <hr/>
                <p class="text-center">Щойно з нами? &nbsp;<a href="registration.html">Створити обліковий запис</a></p>
            </div>
        </div>
    </div>
</body>

</html>
